<div class="container center">
    <form [formGroup]="creatCategory" (ngSubmit)="onSubmit()">
        <h2 style="text-align: center;">Add Category</h2>
        <div class="row">
            <div class="col-25">
                <label for="fname">Enter Tittle</label>
            </div>
            <div class="col-75">
                <input type="text" formControlName="tittle" placeholder="Enter Tittle">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="subject">Quiz Description</label>
            </div>
            <div class="col-75">
                <textarea formControlName="description" placeholder="Write something.." style="height:100px"></textarea>
            </div>
        </div>
        <br>

        <div class="row">
            <input class="btn" style="margin-top: 23px;" type="submit" value="Submit">
        </div>
    </form>
</div>
